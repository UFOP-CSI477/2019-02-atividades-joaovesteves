<!DOCTYPE html>
<html lang="br" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Vendas</title>
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
</head>
<body>
	<h1>Realizar venda</h1>

	<form method="post" action="vender_cliente.html">

		<div class="form-group">
			<label for="cliente">Cliente:</label>

			<select name="cliente" id="cliente" class="custom-select">
				<option disabled selected="" value="0"></option>
				<option value="1">João Vitor</option>
				<option value="2">Maria</option>
				<option value="3">Carlos</option>
				<option value="4">Marina</option>
				<option value="5">Beatriz</option>
			
			</select>
		</div>

		<div class="form-group">
			<label for="produto">Produto:</label>
			<select name="produto" id="produto" class="custom-select">
				<option disabled selected="" value="0"></option>
				<option value="1">Geladeira</option>
				<option value="2">Fogão</option>
				<option value="3">Sofá</option>
				<option value="4">Notebook</option>
				<option value="5">Televisão</option>
			</select>
		</div>

		<div class="form-group">
			<label for="quantidade">Quantidade:</label>
			<input type="number" name="quantidade" id="quantidade" class="form-control">
		</div>

		<label>Forma de pagamento:</label>

		<div class="form-check">
			<div>
				<input type="radio" name="fp" id="dinheiro" value="D" class="form-check-input">
				<label for="dinheiro" class="form-check-label">Dinheiro</label>
			</div>

			<div>
				<input type="radio" name="fp" id="cartao" value="C" class="form-check-input">
				<label for="cartao" class="form-check-label">Cartão</label>
			</div>
		</div>
		
		<br>

		<input type="submit" name="vender" value="Vender" class="btn btn-success">
		<input type="reset" name="limpar" value="Limpar" class="btn btn-warning">

	</form>

	<br>
 
	<a href="menu.html" class="btn btn-primary">Voltar a página inicial</a>

</body>
</html>
